name: "bracken_build"
description: Generate the Bracken database files
keywords:
  - bracken
  - db
  - metagenomics
  - kraken2
tools:
  - "bracken":
      description: "Bracken (Bayesian Reestimation of Abundance with Kraken) is a highly accurate statistical method that computes the abundance of species in DNA sequences from a metagenomics sample."
      homepage: https://ccb.jhu.edu/software/bracken/
      documentation:  https://ccb.jhu.edu/software/bracken/index.shtml?t=manual
      tool_dev_url: https://github.com/jenniferlu717/Bracken
      doi: "10.7717/peerj-cs.104"
      licence: ["GPL v3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - db:
      type: directory
      description: Kraken2 or KrakenUniq taxonomic database
      pattern: "*/"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - db:
      type: directory
      description: taxonomic database containing Bracken database files (databaseXmers.kmer_distrib)
      pattern: "*/"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@alxndrdiaz"
maintainers:
  - "@alxndrdiaz"
